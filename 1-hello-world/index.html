<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="hello-vue" class="demo">{{message}}</div>
    <script type="text/javascript">
        new Vue({
            el: '#hello-vue',
            data: {
                message: 'Hello world'
            }
        });
    </script>
</body>
</html>
