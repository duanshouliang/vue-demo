<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for 的使用</title>
    <!-- vue 3.x -->
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid red;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div id="components-app" class="demo">
    <ol>
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>
<script type="text/javascript">
    const ComponentsApp = {
        data() {
            return {
                groceryList: [
                    {
                        id: 0,
                        text: 'vegetables'
                    },
                    {
                        id: 1,
                        text: 'Cheese'
                    }, {
                        id: 2,
                        text: 'Whatever else humans are supposed to eat'
                    }
                ]
            }
        }
    }
    const app = Vue.createApp(ComponentsApp);
    app.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    })
    app.mount('#components-app')
</script>
</body>
</html>
